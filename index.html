<!DOCTYPE html>
<html>
<head>
    <title>Geolocation Map with Path</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            height: calc(100% - 100px);
            width: 100%;
        }
        .header, .footer {
            height: 50px;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }
        .footer {
            position: absolute;
            bottom: 0;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            display: none;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="header">Geolocation Map Tracker</div>
<div id="map"></div>
<div class="footer">Tracking your movements...</div>
<div class="loading" id="loading">Loading your location...</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    let map, pathLine;
    let pathCoordinates = [];
    const loadingIndicator = document.getElementById('loading');

    function initMap() {
        map = L.map('map').setView([0, 0], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        pathLine = L.polyline(pathCoordinates, {color: 'red'}).addTo(map);
    }

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updatePosition, showError, {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 10000
            });
            loadingIndicator.style.display = 'block';
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function updatePosition(position) {
        loadingIndicator.style.display = 'none';

        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        // Add new position to the path coordinates
        pathCoordinates.push([lat, lon]);

        // Update the map view and path line
        map.setView([lat, lon], 13);
        pathLine.setLatLngs(pathCoordinates);

        // Add a marker at the current position
        L.marker([lat, lon]).addTo(map)
            .bindPopup('You are here.')
            .openPopup();
    }

    function showError(error) {
        loadingIndicator.style.display = 'none';

        let errorMessage;
        switch(error.code) {
            case error.PERMISSION_DENIED:
                errorMessage = "User denied the request for Geolocation.";
                break;
            case error.POSITION_UNAVAILABLE:
                errorMessage = "Location information is unavailable.";
                break;
            case error.TIMEOUT:
                errorMessage = "The request to get user location timed out.";
                break;
            case error.UNKNOWN_ERROR:
                errorMessage = "An unknown error occurred.";
                break;
        }
        alert(errorMessage);
        document.body.insertAdjacentHTML('beforeend', `<div class="error">${errorMessage}</div>`);
    }

    window.onload = function() {
        initMap();
        getLocation();
    };
</script>

</body>
</html>
